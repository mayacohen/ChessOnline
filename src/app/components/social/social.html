@if(isChatModalOpen)
{
    <app-chat [userChat]="userChat" (closeChatModal)='closeChatModal()'>
    </app-chat>
}
@else
{
    <div class="modal" (click)="closeSocialModal()">
        <div class="modal-content" (click)="unexpectedEventsHandler($event)">
            <button class="close-btn" (click)="closeSocialModal()">
                &times;
            </button>
            <div>send messages</div>
            @for (user of loggedUsers; track user.userName)
            {
                <div class="chatList" (click)="openChat(user)">
                    <span [ngClass]="user.isActive? greenClass : redClass">&bull;</span>
                    <span>{{user.userName}}</span>
                    @if (user.score !== null)
                    {
                        <span>{{user.score}}</span>
                    }
                </div>
            }
            @empty
            {
                <h3>{{emptyMessage}}</h3>
            }
            <input type="text" placeholder="search for user"/>
        </div>
    </div> 
}
