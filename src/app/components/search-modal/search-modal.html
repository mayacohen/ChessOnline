@if (isUserView)
{
    <app-user-view [user]="user" (closeModalEmitter)="closeUserView()"></app-user-view>
}
@else {
    <div class="container">
        @for(user of userList; track user)
        {
            <div class="content" (click)="openUserView(user)">{{user}}</div>    
        }
        @empty
        {
            <h4>No result</h4>
        }
    </div>
}
